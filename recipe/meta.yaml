{% set name = "pyvis" %}
{% set version = "0.3.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyvis-{{ version }}.tar.gz
  sha256: aa817caac54afc9a4df38ada6f46636b842a8bd57197bb6aca5084699da04307

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - ipython >=5.3.0
    - jinja2 >=2.9.6
    - jsonpickle >=1.4.1
    - networkx >=1.11

test:
  imports:
    - pyvis
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/WestHealth/pyvis
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE_BSD.txt
  summary: A Python network visualization library

extra:
  recipe-maintainers:
    - ocefpaf
